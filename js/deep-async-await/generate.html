<body>
  <script>
    function* test() {
      // console.log(1);

      let a = yield 'val'
      console.log(a);

      let b = yield 123
      console.log(b);

      console.log('end');

    }
    // const obj = test()
    // console.log(obj.next(1)); //上一个 yield 关键词 返回值
    // console.log(obj.next(2));
    // console.log(obj.next(3));

// generate.html:26 {value: "val", done: false}
// generate.html:17 2
// generate.html:27 {value: 123, done: false}
// generate.html:20 3
// generate.html:22 end
// generate.html:28 {value: undefined, done: true}
    function autoRun(generateFun) {
      let genObj = generateFun();
      let g = genObj.next()
      while(!g.done) {
        console.log('---',g);
        
        g = genObj.next(g.value)
      }
    }
    autoRun(test)
  </script>
</body>

</html>
