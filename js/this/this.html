<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    this.a = 20;
    function go() {
      console.log(this.a);//40
      this.a = 30
    }
    go.prototype.a = 40;
    var test = {
      a:50,
      init:function(fn){
        fn()//20
        console.log(this.a);//50
        return fn
      }
    }
    console.log(new go().a);//40  30
    test.init(go);//20  50
    
    var p = test.init(go);//30 50
    p() //30
  </script>
</body>
</html>
